<body class="background">

        <form class="form">
            <h2 class="formTitle">Regístrate</h2>
            <p class="formParagraph">¿Ya tienes una cuenta? <a href="inicio-Sesion.html">Inicia sesión</a></p>

            <div class="formContainer">

                <div class="formGroup">
                    <input type="text" id="name" class="formInput" placeholder=" ">
                    <label for="name" class="formLabel">Usuario:</label>
                    <span class="formLine"></span>
                </div>

                <div class="formGroup">
                    <input type="text" id="user" class="formInput" placeholder=" ">
                    <label for="user" class="formLabel">Correo:</label>
                    <span class="formLine"></span>
                </div>

                <div class="formGroup">
                    <input type="text" id="password" class="formInput" placeholder=" ">
                    <label for="password" class="formLabel">Contraseña:</label>
                    <span class="formLine"></span>
                </div>

                <div class="formGroup">
                    <input type="text" id="password" class="formInput" placeholder=" ">
                    <label for="password" class="formLabel">Confirmar contraseña:</label>
                    <span class="formLine"></span>
                </div>

                <input type="submit" class="formSubmit" value="Registrarse"> 

            </div>

 
        </form>
